name: CI

on: [ push, pull_request ]

jobs:
  code-analysis:
    name: "Code Analysis (JDK: ${{ matrix.jdk }})"
    strategy:
      matrix:
        jdk: [ 8, 11 ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install LTSmin
        env:
          LTSMIN_VERSION: v3.1.0
          LTSMIN_OS: linux
        run: $GITHUB_WORKSPACE/.github/install-ltsmin.sh
      - name: Install GraphViz
        run: sudo apt-get install graphviz
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: |
            $HOME/.m2
            $HOME/ltsmin
            !$HOME/.m2/repository/com/github/mtf90
          key: maven-${{ hashFiles('**/pom.xml') }}
      - name: Run Maven
        run: mvn -B package

  integration-tests:
    name: "Integration Tests (JDK: ${{ matrix.jdk }}, OS: ${{ matrix.os }})"
    needs: [ code-analysis ]
    strategy:
      matrix:
        jdk: [ 1.8, 11 ]
        os: [ ubuntu-latest, windows-latest, macOS-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.jdk }}
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: |
            $HOME/.m2
            $HOME/ltsmin
            !$HOME/.m2/repository/com/github/mtf90
          key: maven-${{ hashFiles('**/pom.xml') }}
      - name: Run Maven
        env:
          MAVEN_OPTS: $MAVEN_OPTS -Dmaven.compiler.source=${{ matrix.jdk }} -Dmaven.compiler.target=${{ matrix.jdk }}
        run: mvn -B package

  coverage:
    name: "Coverage"
    needs: [ integration-tests ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install LTSmin
        env:
          LTSMIN_VERSION: v3.1.0
          LTSMIN_OS: linux
        run: $GITHUB_WORKSPACE/.github/install-ltsmin.sh
      - name: Install GraphViz
        run: sudo apt-get install graphviz
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: |
            $HOME/.m2
            $HOME/ltsmin
            !$HOME/.m2/repository/com/github/mtf90
          key: maven-${{ hashFiles('**/pom.xml') }}
      - name: Run Maven
        run: mvn -B package

  deploy:
    name: "Deploy"
    if: github.event_name != 'pull_request'
    needs: [ integration-tests ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: |
            $HOME/.m2
            $HOME/ltsmin
            !$HOME/.m2/repository/com/github/mtf90
          key: maven-${{ hashFiles('**/pom.xml') }}
      - name: Run Maven
        run: mvn -B package